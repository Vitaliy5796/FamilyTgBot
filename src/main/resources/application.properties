spring.application.name=FamilyTgBot

# Telegram
bot.name=${TELEGRAMBOT_NAME}
bot.token=${TELEGRAMBOT_TOKEN}

#
#ID group
bot.groupChatId=-5035760400
bot.useImageGen=false

# PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/family}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
